<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./auth-style.css">
    <link rel="stylesheet" href="./common.css">
    <title>시니케어 회원가입</title>
</head>

<body>
    <div id="auth-wrapper">
        <div class="auth-image"></div>
        <div class="auth-container">
            <div style="gap: 16px;" class="auth-box">
                <div class="title-box">
                    <div class="title">시니케어</div>
                    <div class="logo"></div>
                </div>
                <div class="sns-container">
                    <div class="title">SNS 회원가입</div>
                    <div class="sns-button-container">
                        <div class="sns-button md kakao"></div>
                        <div class="sns-button md naver"></div>
                    </div>
                </div>

                <div class="divider" style="width: 64px;"></div>

                <div class="input-container">

                    <div class="input-box">
                        <div class="label">이름</div>
                        <div class="input-area">
                            <input id="user-name" type="text" placeholder="이름을 입력해주세요." />
                        </div>
                        <div id="user-name-message" class="message"></div>
                    </div>

                    <div class="input-box">
                        <div class="label">아이디</div>
                        <div class="input-area">
                            <input id="user-id" type="text" placeholder="아이디를 입력해주세요." />
                            <div id="user-id-button" class="input-button disable">중복 확인</div>
                        </div>
                        <div id="user-id-message" class="message"></div>
                    </div>

                    <div class="input-box">
                        <div class="label">비밀번호</div>
                        <div class="input-area">
                            <input id = "user-password" type="password" placeholder="비밀번호를 입력해주세요." />
                        </div>
                        <div id="user-password-message" class="message error"></div>
                    </div>

                    <div class="input-box">
                        <div class="label">비밀번호 확인</div>
                        <div class="input-area">
                            <input id="user-password-check" type="password" placeholder="비밀번호를 입력해주세요." />
                        </div>
                        <div id="user-password-check-message" class="message"></div>
                    </div>

                    <div class="input-box">
                        <div class="label">전화번호</div>
                        <div class="input-area">
                            <input id="user-telnumber" type="text" placeholder="전화번호를 입력해주세요." />
                            <div id="user-telnumber-button" class="input-button disable">중복 확인</div>
                        </div>
                        <div id="user-telnumber-message" class="message"></div>
                    </div>

                    <div id="auth-number-box" class="input-box" style="display: none;">
                        <div class="label">인증번호</div>
                        <div class="input-area">
                            <input id="auth-number" type="text" placeholder="인증번호 4자리를 입력해주세요." />
                            <div id="auth-number-button" class="input-button disable">중복 확인</div>
                        </div>
                        <div id="auth-number-message" class="message"></div>
                    </div>

                </div>

                <div class="button-container">
                    <div id="sign-up-button" class="button disable full-width">회원가입</div>
                    <div class="link">로그인</div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="sign-up.js"></script>
</html>
