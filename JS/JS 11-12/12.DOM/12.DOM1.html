<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 모델 - 요소 접근 및 탐색</title>
</head>

<body>

    <div class="sign-in-box">
        <h1 class="title">로그인</h1>
        <form id="sign-in-form">
            <input id="user-id" name="user-id" class="custom-input" type="text" />
            <input id="user-pw" name="user-pw" class="custom-input" type="password" />
            <button class="custom-button" type="submit">로그인</button>
        </form>

    </div>


    <script>
        /*
            하나의 요소 노드 선택(DOM Query)
        */

        /*
            document.getElementById(id) : 
            - id 속성 값으로 요소를 하나 선택
            - 만약 동일한 id가 여러 개 존재한다면 최상위에 있는 요소만 선택
            - HTMLElement를 상속받은 객체를 반환
            - 모든 브라우저에서 사용이 가능
        */
        var userIdElement = document.getElementById('user-id');
        console.log(userIdElement);
        var formIdElement = document.getElementById('sign-in-form')
        console.log(formIdElement)
        console.log('==============================');

        /*
            document.querySelector(cssSelector) : 
            - css 선택자를 사용하여 요소를 하나 선택
            - 복수개가 선택된다면 최상위 하나의 요소만 선택
            - HTMLElement를 상속받은 객체를 반환
            - IE8 이상에서만 사용 가능
         */
         //#sign-in-form > button
        
        var submitButtonElement = document.querySelector('#sign-in-form > button');
        console.log(submitButtonElement)

        console.log('==============================');

        /*
            여러 개의 요소 노드 선택(DOM Query)
        */

        /*
            document.getElementsByClassName(class)
            - class 속성 값으로 해당하는 모든 요소를 선택
            - 공백으로 구분하여 여러개의 class를 지정할 수 있다
            - HTMLCollection를 상속받은 객체를 반환
            - 
        */
        var inputElements = document.getElementsByClassName('custom-input');
        console.log(inputElements);
        for (var inputElement of inputElements){
            console.log(inputElement);
        }
        console.log('==============================');

        /*
            document.getElementsByTagName(tagName)
            - 태그명으로 요소를 모두 선택
            - HTMLCollection을 반환
        */
        var inputTagElements = document.getElementsByTagName('input');
        console.log(inputTagElements)

        console.log('==============================');

        /*
            document.querySelectorAll(selector)
            - 지정된 css 선택자를 사용하여 모두 선택
            - NodeList를 반환
        */
        var formInputElements = document.querySelector('#sign-in-form > input');
        console.log(formInputElements);
        // for(var element in formInputElements){
        //     console.log(element);
        // }
        // console.log('==============================');

        /*
            요소 탐색 (DOM Traversing)
        */

        /*
            parentNode
            - 부모 요소를 탐색
            - HTMLElement를 상속 받은 객체 반환
        */
        console.log(formIdElement.parentNode)
        

        console.log('==============================');

        /*
            firstElementChild, lastElementChild
            - 자식 요소 선택 
            - HTMLElement를 상속 받은 객체 반환
        */
        console.log(formIdElement.firstElementChild);
        console.log(formIdElement.lastElementChild);


        console.log('==============================');

    </script>

</body>

</html>
